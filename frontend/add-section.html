<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Section-Editor</title>
	<link rel="stylesheet" href="./styles/add-section.css">
</head>
<body>
    <div id="section-editor-container">
    	<div id="redirectContainer">
     		<img id="redirect-arrow-icon" src="https://cdn-icons-png.freepik.com/256/4421/4421793.png?ga=GA1.1.1863119960.1721487512&semt=ais_hybrid" id="redirect-span">
     	</div>
    	<div id="skills-content-container">
    		<label class="label" for="skills">Skills:</label>
    		<input id="skill-input" type="text" id="skills" placeholder="Add Your Skills" />
    		<button id="submit-btn" type="submit">Submit</button>
    	</div>
    </div>
    <script src="./script/add-section.js"></script>
</body>
</html>
